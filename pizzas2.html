<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ПЕПЕЛ | Дровяная пиццерия</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0e0e0e; /* Обновленный цвет */
            --card-bg: #1c1c1c;
            --text-primary: #e6e6e3;
            --text-secondary: #8f8f8f;
            --accent: #cd3f29;
            --border: #333333;
            --spacing: 20px;
            --radius: 2px;
            --safe-top: env(safe-area-inset-top);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Блокировка скролла при открытой корзине */
        body.lock-scroll {
            overflow: hidden;
        }

        /* Noise Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: 9999;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }

        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; font-family: inherit; }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        /* Header Fix for iPhone Notch */
        .header-blur-fix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--safe-top);
            background: rgba(14, 14, 14, 0.9);
            backdrop-filter: blur(10px);
            z-index: 101;
        }

        /* Header */
        header {
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0; /* Sticky теперь прилипает сразу под notch, если нужно, или к 0 */
            background: rgba(14, 14, 14, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            /* Компенсация, чтобы контент хедера не залезал под статус бар */
            margin-top: 0; 
        }

        .logo {
            font-size: 1.5rem; /* Чуть уменьшил для длинного названия */
            letter-spacing: -0.05em;
            text-transform: uppercase;
            border: 1px solid var(--text-primary);
            padding: 5px 15px;
            font-weight: 600;
        }

        /* Cart Trigger Button */
        .cart-trigger {
            position: relative;
            background: transparent;
            color: var(--text-primary);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* SVG Icon styling */
        .cart-icon-svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .cart-label {
            display: inline-block;
        }

        .cart-badge {
            background: var(--accent);
            color: #fff;
            font-size: 0.7rem;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9px;
            font-family: 'Manrope';
            position: absolute;
            top: -5px;
            right: -8px;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero h1 span {
            color: var(--accent);
            font-style: italic;
        }

        .hero p {
            max-width: 700px;
            margin: 0 auto;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Catalog Grid */
        .catalog {
            padding: 60px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
        }

        .card {
            background: var(--bg-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, background-color 0.3s;
            position: relative;
        }

        .card:hover {
            background-color: #171717;
            z-index: 1;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 20px;
            filter: saturate(0.9) contrast(1.1);
            transition: 0.4s;
            border-radius: var(--radius);
        }

        .card:hover .card-image {
            filter: saturate(1.1) contrast(1.1);
            transform: scale(1.02);
        }

        .badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 4px 8px;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .badge.spicy { border-color: var(--accent); color: var(--accent); }
        .badge.meat { border-color: #8f8f8f; }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .price {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }

        .add-btn {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            transition: 0.2s;
        }

        .add-btn:hover {
            background: var(--text-primary);
            color: var(--bg-color);
        }

        /* Cart Sidebar (Off-canvas) */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .cart-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 480px;
            max-width: 100%;
            height: 100%;
            background: #141414;
            border-left: 1px solid var(--border);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow-y: auto; /* Скролл только внутри сайдбара */
            -webkit-overflow-scrolling: touch;
        }

        .cart-sidebar.active {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .close-cart {
            background: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            padding: 10px; /* Увеличена зона клика */
        }

        .cart-items {
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }

        .cart-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 2px;
        }

        .cart-item-info { flex-grow: 1; }
        
        .cart-item-title { font-family: 'Playfair Display'; font-size: 1.1rem; }
        .cart-item-price { color: var(--text-secondary); font-size: 0.9rem; margin-top: 4px; }
        .item-calc { font-size: 0.8rem; color: #555; }

        .cart-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            width: 35px; /* Увеличено для пальцев */
            height: 35px;
            background: #222;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .qty-val {
            font-family: 'Manrope';
            font-size: 1.1rem;
            min-width: 20px;
            text-align: center;
        }

        /* Checkout Form */
        .checkout-form {
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group input {
            width: 100%;
            background: #1c1c1c;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 15px;
            font-family: 'Manrope';
            font-size: 16px; /* Защита от зума на iOS */
            border-radius: var(--radius);
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: var(--accent);
        }

        .cart-footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            flex-shrink: 0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-family: 'Playfair Display';
            margin-bottom: 20px;
        }

        .checkout-btn {
            width: 100%;
            background: var(--accent);
            color: #fff;
            padding: 15px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkout-btn:hover { background: #b0301c; }
        .checkout-btn:disabled { background: #444; cursor: not-allowed; }

        /* Success State */
        .order-success {
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 0.5s;
        }
        .order-success h3 { color: var(--accent); margin-bottom: 15px; }
        .order-success p { color: var(--text-secondary); margin-bottom: 5px; font-size: 0.95rem; }
        .order-details {
            background: #1c1c1c;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border: 1px solid var(--border);
        }

        /* Map Section */
        .map-section {
            height: 400px;
            border-top: 1px solid var(--border);
            position: relative;
            background: #1c1c1c;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .map-overlay {
            position: absolute;
            z-index: 2;
            background: rgba(14, 14, 14, 0.9);
            padding: 30px;
            border: 1px solid var(--border);
            text-align: center;
        }

        /* Toast Notifications */
        .notifications-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 15px 25px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: auto;
            max-width: 300px;
        }

        .toast-title { font-size: 0.8rem; text-transform: uppercase; color: var(--accent); margin-bottom: 4px; }
        .toast-body { font-family: 'Playfair Display'; font-size: 1.1rem; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
            .cart-sidebar { width: 100%; padding: 20px; }
            
            /* Mobile Cart Trigger */
            .cart-label { display: none; }
            .logo { font-size: 1.2rem; }
            
            .notifications-container {
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
            .toast { max-width: 100%; width: 100%; text-align: center; }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

<!-- Notch Blur Fix -->
<div class="header-blur-fix"></div>

<div class="container">
    <header>
        <div class="logo">Пицца на дровах.</div>
        <button class="cart-trigger" onclick="toggleCart()">
            <span class="cart-label">Корзина</span>
            <!-- Icon -->
            <svg class="cart-icon-svg" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <span class="cart-badge" id="cartCount">0</span>
        </button>
    </header>

    <section class="hero fade-in">
        <h1>Классическая Италия<br><span>В Сердце России</span></h1>
        <p>Дровяная печь. Испытание огнем. Тесто 72 часов ферментации. Ингредиенты, за которые нам не стыдно. Строго, честно, вкусно.</p>
    </section>

    <section class="catalog">
        <div class="grid" id="catalogGrid">
            <!-- JS Injection Here -->
        </div>
    </section>
</div>

<section class="map-section">
    <!-- Яндекс Карта (iframe) -->
    <iframe 
        src="https://yandex.ru/map-widget/v1/?ll=37.821367%2C55.918967&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgg1NjY3MjM5ORJK0KDQvtGB0YHQuNGPLCDQnNC-0YHQutC-0LLRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwg0JrQvtGA0L7Qu9GR0LIsINGD0LvQuNGG0LAg0JTQtdC60LDQsdGA0LjRgdGC0L7QsiwgMjIiCg1rXBZCFa1FXkI%2C&z=16.5"
        width="100%" 
        height="100%" 
        style="border:0; filter: grayscale(100%) invert(90%) contrast(1.2);" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
    <div class="map-overlay fade-in">
        <h3>Ждем вас</h3>
        <p>г. Королев, ул. Декабристов 22</p>
        <p style="margin-top: 10px; color: var(--accent);">Ежедневно с 12:00 до 23:00</p>
    </div>
</section>

<!-- Cart Sidebar -->
<div class="cart-overlay" onclick="toggleCart()"></div>
<div class="cart-sidebar">
    <div class="cart-header">
        <h2>Ваш заказ</h2>
        <button class="close-cart" onclick="toggleCart()">✕</button>
    </div>
    
    <div id="cartContentWrapper" style="display: flex; flex-direction: column; flex-grow: 1;">
        <div class="cart-items" id="cartItems">
            <!-- Items go here -->
            <p style="text-align: center; color: var(--text-secondary); margin-top: 50px;">Корзина пуста.</p>
        </div>

        <div class="checkout-form" id="checkoutForm" style="display: none;">
            <div class="form-group">
                <input type="text" id="inputName" placeholder="Ваше Имя">
            </div>
            <div class="form-group">
                <input type="tel" id="inputPhone" value="+7" placeholder="+7 (999) 000-00-00">
            </div>
            <div class="form-group">
                <input type="text" id="inputAddress" value="г. Королёв, " placeholder="Адрес доставки">
            </div>
        </div>

        <div class="cart-footer" id="cartFooter">
            <div class="total-row">
                <span>Итого</span>
                <span id="cartTotal">0 ₽</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="processCheckout()">Оформить</button>
        </div>
    </div>
</div>

<!-- Notification Container -->
<div class="notifications-container" id="notifications"></div>

<script>
    // Data
    const products = [
        {
            id: 1,
            title: "Маргарита Нуар",
            desc: "Классика. Томатный соус San Marzano, моцарелла, базилик, оливковое масло, черный перец.",
            price: 650,
            image: "https://images.unsplash.com/photo-1574071318508-1cdbab80d002?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            badges: ["Вегетарианская"]
        },
        {
            id: 2,
            title: "Дьяволо",
            desc: "Острая салями, перец чили, красный лук, томатная основа. Жжет как совесть.",
            price: 820,
            image: "https://images.unsplash.com/photo-1628840042765-356cda07504e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            badges: ["Острая", "Мясо"]
        },
        {
            id: 3,
            title: "Тамбовский Окорок",
            desc: "Сливочный соус, моцарелла, печеный картофель, тамбовский окорок, розмарин.",
            price: 790,
            image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            badges: ["Мясо", "Авторская"]
        },
        {
            id: 4,
            title: "Четыре Сыра",
            desc: "Горгонзола, моцарелла, пармезан, скаморца. Мед и грецкий орех.",
            price: 850,
            image: "https://images.unsplash.com/photo-1573821663912-569905455b1c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            badges: ["Вегетарианская"]
        },
        {
            id: 5,
            title: "Груша и Горгонзола",
            desc: "Сладкая груша, пикантная горгонзола, сливочный соус. Изысканно и строго.",
            price: 750,
            image: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            badges: ["Сладкая"]
        },
        {
            id: 6,
            title: "Мясник",
            desc: "Бекон, ветчина, пепперони, охотничьи колбаски, барбекю соус.",
            price: 950,
            image: "https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            badges: ["Мясо", "Сытная"]
        }
    ];

    let cart = [];

    // Render Logic
    const catalogGrid = document.getElementById('catalogGrid');
    
    function renderCatalog() {
        catalogGrid.innerHTML = products.map(product => `
            <div class="card fade-in">
                <img src="${product.image}" alt="${product.title}" class="card-image">
                <div class="badges">
                    ${product.badges.map(b => {
                        let cls = '';
                        if(b === 'Острая') cls = 'spicy';
                        if(b === 'Мясо' || b === 'Сытная') cls = 'meat';
                        return `<span class="badge ${cls}">${b}</span>`;
                    }).join('')}
                </div>
                <h3>${product.title}</h3>
                <p class="card-desc">${product.desc}</p>
                <div class="card-footer">
                    <span class="price">${product.price} ₽</span>
                    <button class="add-btn" onclick="addToCart(${product.id})">В корзину</button>
                </div>
            </div>
        `).join('');
        
        setTimeout(() => observeAnimations(), 100);
    }

    // Notifications
    function showNotification(text) {
        const container = document.getElementById('notifications');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `
            <div class="toast-title">Добавлено</div>
            <div class="toast-body">${text}</div>
        `;
        container.appendChild(toast);
        
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100%)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Cart Logic
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        const existing = cart.find(item => item.id === id);
        
        if (existing) {
            existing.qty++;
        } else {
            cart.push({...product, qty: 1});
        }
        
        updateCartUI();
        showNotification(product.title);
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        updateCartUI();
    }

    function changeQty(id, delta) {
        const item = cart.find(i => i.id === id);
        if (item) {
            item.qty += delta;
            if (item.qty <= 0) removeFromCart(id);
            else updateCartUI();
        }
    }

    function updateCartUI() {
        const cartCount = document.getElementById('cartCount');
        const cartTotal = document.getElementById('cartTotal');
        const cartItems = document.getElementById('cartItems');
        const checkoutForm = document.getElementById('checkoutForm');
        const checkoutBtn = document.getElementById('checkoutBtn');

        const totalQty = cart.reduce((acc, item) => acc + item.qty, 0);
        const totalPrice = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

        cartCount.textContent = totalQty;
        cartTotal.textContent = totalPrice + ' ₽';

        if (cart.length === 0) {
            cartItems.innerHTML = '<p style="text-align: center; color: var(--text-secondary); margin-top: 50px;">Корзина пуста.</p>';
            checkoutForm.style.display = 'none';
            checkoutBtn.disabled = true;
            return;
        }

        checkoutForm.style.display = 'flex';
        checkoutBtn.disabled = false;

        cartItems.innerHTML = cart.map(item => {
            const totalItemPrice = item.price * item.qty;
            const calc = item.qty > 1 ? `<div class="item-calc">${item.price} ₽ x ${item.qty}</div>` : '';
            return `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.title}</div>
                        ${calc}
                        <div class="cart-item-price">${totalItemPrice} ₽</div>
                    </div>
                    <div class="cart-controls">
                        <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                        <span class="qty-val">${item.qty}</span>
                        <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // UI Interactions
    function toggleCart() {
        const sidebar = document.querySelector('.cart-sidebar');
        const overlay = document.querySelector('.cart-overlay');
        const body = document.body;
        
        const isActive = sidebar.classList.contains('active');

        if (!isActive) {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            body.classList.add('lock-scroll');
        } else {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            body.classList.remove('lock-scroll');
        }
    }

    // Checkout Logic
    function processCheckout() {
        const name = document.getElementById('inputName').value;
        const phone = document.getElementById('inputPhone').value;
        const address = document.getElementById('inputAddress').value;
        const btn = document.getElementById('checkoutBtn');
        
        if(!name || phone.length < 5 || address.length < 5) {
            alert('Пожалуйста, заполните контактные данные');
            return;
        }

        // Animation state
        const originalText = btn.innerText;
        btn.innerText = 'Отправка...';
        btn.disabled = true;

        setTimeout(() => {
            // Success State
            const wrapper = document.getElementById('cartContentWrapper');
            const itemNames = cart.map(i => `${i.title} (x${i.qty})`).join(', ');
            const total = document.getElementById('cartTotal').textContent;

            wrapper.innerHTML = `
                <div class="order-success">
                    <svg style="width: 60px; height: 60px; fill: var(--accent); margin-bottom: 20px;" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    <h3>Заказ принят!</h3>
                    <p>Скоро с вами свяжется оператор.</p>
                    
                    <div class="order-details">
                        <p><strong>Имя:</strong> ${name}</p>
                        <p><strong>Телефон:</strong> ${phone}</p>
                        <p><strong>Адрес:</strong> ${address}</p>
                        <hr style="border:0; border-top:1px solid #333; margin: 10px 0;">
                        <p style="font-size: 0.9rem; color: #888; margin-bottom: 5px;">Заказ:</p>
                        <p>${itemNames}</p>
                        <p style="margin-top: 10px; font-size: 1.2rem; color: #fff;">Итого: ${total}</p>
                    </div>
                    
                    <button class="checkout-btn" onclick="location.reload()" style="margin-top: 30px;">На главную</button>
                </div>
            `;
            
            // Show toast inside cart
            showNotification("Заказ успешно оформлен");
            
            // Clear cart data
            cart = [];
            document.getElementById('cartCount').textContent = '0';
        }, 1500);
    }

    // Intersection Observer for Animations
    function observeAnimations() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        renderCatalog();
    });

</script>
